<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<div id="app">
  <h2>总价格: {{totalPrice}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      books: [
        {id: 110, name: '西游记', price: 59},
        {id: 111, name: '三国演义', price: 19},
        {id: 112, name: '水浒传', price: 29},
        {id: 113, name: '红楼梦', price: 39},
        {id: 114, name: '名人传', price: 49},
      ]
    },
    computed: {
      totalPrice: function() {
        let result = 0
        for (let i=0; i < this.books.length; i++) {
          result += this.books[i].price
        }
        return result
      }
    }
  })
</script>
  
</body>
</html>

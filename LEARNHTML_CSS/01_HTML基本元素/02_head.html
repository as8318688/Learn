    <p>美团外卖是美团旗下网上订餐平台，于2013年11月正式上线，总部位于北京。</p>
    <p>美团外卖用户数达<strong>2.5亿</strong>，合作商户数超过200万家，活跃配送骑手超过50万名，覆盖城市超过1300个，日完成订单2100万单。</p>
    <p>2017年，美团外卖总交易额达到<strong>1710</strong>亿。2019年6月27日，美团旗下即时配送品牌美团配送与铁塔能源签署战略合作协议。2020年1月26日，美团外卖率先推出“无接触配送”，并迅速实现全国覆盖；3月，72家北京市实体书店成为第一批进驻美团平台的示范企业，美团平台则对这首批书店给予免费入场、流量补贴等支持。</p>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择器{
            属性名:属性值;
        } */
        /* 单个选中 */
        h1{
            font-size: 50px;
        }
        div{
            color: cornflowerblue;
        }
        /* 并集选择器 */
        h1, p, div{
            color:cyan;
        }
        /* 类选择器 */
        .red{
            color: red;
        }

    </style>
</head>
<body>
    <!-- 文档样式表 -->
    <h1>标题</h1>
    <p>段落</p>
    <a href="#">百度</a>
    <div>段落222</div>

</body>
</html>
